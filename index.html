<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>To-Do-List</title>
    </head>
    <body>
        <h1>Javascript To-Do List</h1>
        <div class="container">      
            <input type="text" placeholder="E.g. Code a Website" id="input">
            <button id="add" onclick="add();">+</button> 
            <ul class="list" id="list">                 
                <li><input type="checkbox"><label>Mess up room for no reason</label></li>
                <li><input type="checkbox"><label>Get lunch</label></li>
                <li><input type="checkbox"><label>Try to take over the world!!!</label></li>
            </ul>
        </div>
    </body>
    <script src="scripts.js"></script>
</html>
